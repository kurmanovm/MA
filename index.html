
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Образовательные карточки по информатике</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Образовательные карточки</h1>
        <p>Изучаем информатику с помощью карточек!</p>
    </header>
    <main>
        <div class="counter" id="counter">Карточка 1 из 10</div>
        <div class="card" id="card">
            <div class="front" id="card-front"></div>
            <div class="back" id="card-back"></div>
        </div>
        <div class="controls">
            <button onclick="prevCard()">Предыдущая</button>
            <button onclick="flipCard()">Перевернуть</button>
            <button onclick="nextCard()">Следующая</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
